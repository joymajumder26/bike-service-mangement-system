<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard||Bike Service Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icon@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="../style.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h4 class="brand">
                
                <span >~Bike Service Booking~</span>
                
            </h4>
            <span class="ti-menu-alt"></span>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="">
                        <span class="ti-home"></span>
                        <span class="fa fa-dashboard"> Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="ti-agenda"></span>
                        <span class="fa fa-first-order"> Work order</span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <span class="ti-request"></span>
                        <span class="fa fa-bookmark"> Requests Booking</span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <span class="ti-face-smile"></span>
                        <span class="fa fa-male"> Requester</span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <span class="ti-folder"></span>
                        <span class="fa fa-bug"> Work Report</span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <span class="ti-settings"></span>
                        <span class="fa fa-unlock"> Change Password</span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <span class="ti-log-out"></span>
                        <span class="fa fa-toggle-off"> Logout</span>
                    </a>
                </li>
   
             </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <div class="search-wrapper">
                <span class="ti-search"></span>
                
                <input type="search" placeholder="Search">
                <h3 class="admin">Admin</h3>
            </div>

            <div class="Social-icons">
                <span class="ti-bell"></span>
                <span class="ti-comment"></span>
            </div>
        </header>

        <main>

            <h2 class="dash-title">Overview</h2>

            <div class="dash-cards">
                <div class="card-single">
                    <div class="card-body">
                        
                        <div>
                            <h5>Tomorrow(Booked)</h5>
                            <h4>13</h4>

                        </div>
                    </div>
                        <div class="card-footer">
                            <a href="">View All</a>
                        </div>   
                </div>

                <div class="card-single">
                    <div class="card-body">
                        
                        <div>
                            <h5>Yesterday</h5>
                            <h4>11</h4>

                        </div>
                    </div>
                        <div class="card-footer">
                            <a href="">View All</a>
                        </div>   
                </div>

                <div class="card-single">
                    <div class="card-body">
                        
                        <div>
                            <h5>Today</h5>
                            <h4>8</h4>

                        </div>
                    </div>
                        <div class="card-footer">
                            <a href="">View All</a>
                        </div>   
                </div>

                <div class="card-single">
                    <div class="card-body">
                        
                        <div>
                            <h5>Total Service</h5>
                            <h4>190</h4>

                        </div>
                    </div>
                        <div class="card-footer">
                            <a href="">View All</a>
                        </div>   
                </div>



            </div>

        </main>
       
    </div>
   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
